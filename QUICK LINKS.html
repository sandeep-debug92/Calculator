<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      margin: 0;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.08);
      text-align: center;
      width: 360px;
    }
    h1 { margin: 0 0 16px; font-size: 20px; }
    .links { display: grid; gap: 10px; }
    .links a {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid #e5e7eb;
      background: linear-gradient(180deg, #ffffff, #fafafa);
      transition: transform .08s ease, box-shadow .08s ease;
      color: #111827;
    }
    .links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .small { font-size: 13px; color: #6b7280; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Open Quick Links</h1>

    <div class="links">
      <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a href=https://www.instagram.com/radhe_sandeep_9748?igsh=cnRsMjBrYXR1cXYy" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Inastagram</a>
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">X (Twitter)</a>
      <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>

    <div class="small">Tip: URLs ko apne hisaab se change kar lo â€” example: profile pages ya specific search links.</div>
  </div>
</body>
</html>
