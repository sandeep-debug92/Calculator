<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#10b981;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{display:grid;place-items:center;padding:24px;background:linear-gradient(180deg,#071126 0%,#081627 100%);color:#e6eef6}
    .calculator{width:360px;max-width:100%;background:var(--card);border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,0.6);overflow:hidden}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent)}
    header h1{margin:0;font-size:14px;font-weight:600}
    .display{padding:18px;background:var(--glass);display:flex;flex-direction:column;gap:8px}
    .expr{font-size:14px;color:var(--muted);min-height:18px;word-break:break-all}
    .result{font-size:28px;font-weight:700}
    .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;padding:18px}
    button{padding:18px;border-radius:10px;border:0;background:transparent;color:inherit;font-size:18px;cursor:pointer;transition:transform .06s ease,background .08s;box-shadow:inset 0 -1px 0 rgba(255,255,255,0.02)}
    button:active{transform:translateY(1px)}
    .btn-op{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);color:var(--accent);}
    .btn-num{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent)}
    .btn-eq{grid-column:span 2;background:var(--accent);color:#04201a;font-weight:700}
    .btn-wide{grid-column:span 2}
    footer{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;font-size:13px;color:var(--muted);background:linear-gradient(180deg,transparent,rgba(255,255,255,0.01))}
    .history{max-height:140px;overflow:auto;padding:10px;border-top:1px dashed rgba(255,255,255,0.02)}
    .history-item{font-size:13px;color:var(--muted);padding:6px 0;border-bottom:1px solid rgba(255,255,255,0.01)}
    @media (max-width:420px){.calculator{width:100%}}
  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <header>
      <h1>Simple Calculator Made By Tech Sandeep Using Chat Gpt</h1>
      <div style="font-size:13px;color:var(--muted)">Keyboard ready</div>
    </header><div class="display" id="display">
  <div class="expr" id="expr">&nbsp;</div>
  <div class="result" id="result">0</div>
</div>

<div class="buttons" id="buttons">
  <button class="btn-op" data-action="clear">C</button>
  <button class="btn-op" data-action="back">⌫</button>
  <button class="btn-op" data-value="(" >(</button>
  <button class="btn-op" data-value=")" >)</button>

  <button class="btn-num" data-value="7">7</button>
  <button class="btn-num" data-value="8">8</button>
  <button class="btn-num" data-value="9">9</button>
  <button class="btn-op" data-value="/">÷</button>

  <button class="btn-num" data-value="4">4</button>
  <button class="btn-num" data-value="5">5</button>
  <button class="btn-num" data-value="6">6</button>
  <button class="btn-op" data-value="*">×</button>

  <button class="btn-num" data-value="1">1</button>
  <button class="btn-num" data-value="2">2</button>
  <button class="btn-num" data-value="3">3</button>
  <button class="btn-op" data-value="-">−</button>

  <button class="btn-num" data-value="0">0</button>
  <button class="btn-num" data-value=".">.</button>
  <button class="btn-eq" data-action="equals">=</button>
  <button class="btn-op" data-value="+">+</button>
</div>

<div class="history" id="history" aria-live="polite"></div>

<footer>
 <div>
<a href="quick_links.html" style="color:white;">Click Here to Open Quick Links </a>
 </div>
</footer>

  </div>  <script>
    (function(){
      const exprEl = document.getElementById('expr');
      const resultEl = document.getElementById('result');
      const historyEl = document.getElementById('history');
      let expr = '';

      function render(){
        exprEl.textContent = expr || '\u00A0';
        try{
          const safe = expr.replace(/×/g,'*').replace(/÷/g,'/');
          if(safe.trim()==='') { resultEl.textContent = '0'; return }
          // allow digits, operators, parentheses, dot and spaces only
          if(!/^[0-9()+\-*/. \u00A0]+$/.test(safe)) { resultEl.textContent = 'Err'; return }
          const value = Function('return ('+safe+')')();
          if(value===undefined) resultEl.textContent='0';
          else if(Number.isFinite(value)) resultEl.textContent = +(+value).toPrecision(12);
          else resultEl.textContent = 'Err';
        }catch(e){ resultEl.textContent = 'Err' }
      }

      function pushHistory(entry){
        const node = document.createElement('div');
        node.className = 'history-item';
        node.textContent = entry;
        historyEl.prepend(node);
        // keep small
        if(historyEl.children.length>50) historyEl.removeChild(historyEl.lastChild);
      }

      document.getElementById('buttons').addEventListener('click', e => {
        const btn = e.target.closest('button');
        if(!btn) return;
        const val = btn.getAttribute('data-value');
        const action = btn.getAttribute('data-action');
        if(action==='clear'){ expr = ''; render(); return }
        if(action==='back'){ expr = expr.slice(0,-1); render(); return }
        if(action==='equals'){
          try{
            const safe = expr.replace(/×/g,'*').replace(/÷/g,'/');
            const res = Function('return ('+safe+')')();
            pushHistory(expr + ' = ' + res);
            expr = String(res);
            render();
          }catch(err){ resultEl.textContent='Err' }
          return;
        }
        if(val){
          // map pretty operators
          const pretty = val === '*' ? '×' : val === '/' ? '÷' : val;
          // but keep expression uses * and / for eval
          expr += (val==='*' || val==='/' ) ? (val) : val;
          render();
        }
      });

      // keyboard support
      window.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === '='){
          e.preventDefault();
          document.querySelector('[data-action="equals"]').click();
          return;
        }
        if(e.key === 'Backspace'){
          e.preventDefault(); expr = expr.slice(0,-1); render(); return;
        }
        if(e.key === 'Escape'){ e.preventDefault(); expr=''; render(); return }
        // allow digits, operators, parentheses, dot
        if(/^[0-9()+\-*/.]$/.test(e.key)){
          expr += e.key;
          render();
        }
      });

      // initial render
      render();
    })();
  </script></body>
</html>
